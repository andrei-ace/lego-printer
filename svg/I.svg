<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100">
    <rect width="100" height="100" fill="beige"/>
    <line x1="50" x2="50" y1="10" y2="90" stroke="black" >
        <title>Start at the top and draw a straight line all the way to the bottom</title>
    </line>

    <line x1="40" x2="60" y1="10" y2="10" stroke="black" >
        <title>Then go to the top and do a line across</title>
    </line>

    <line x1="40" x2="60" y1="90" y2="90" stroke="black" >
        <title>Then go to the bottom and do a line across</title>
    </line>

</svg>