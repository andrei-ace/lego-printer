<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100">
    <rect width="100" height="100" fill="beige"/>
    <line x1="30" y1="10" x2="50" y2="50" stroke="black" >
        <title>Start at the top and draw a diagonal line down.</title>
    </line>
    <line x1="70" y1="10" x2="50" y2="50" stroke="black" >
        <title>Go back at the top and do a diagonal line the other way.</title>
    </line>
    <line x1="50" y1="50" x2="50" y2="90" stroke="black" >
        <title>Now do a line down.</title>
    </line>
    
    
</svg>
